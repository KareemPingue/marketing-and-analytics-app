name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: |
          cd backend
          npm install
          cd ../frontend
          npm install
      - name: Run Tests
        run: |
          cd backend
          npm test
          cd ../frontend
          npm test
      - name: Deploy to Production
        run: |
          docker build -t marketing-analytics-app .
          docker push marketing-analytics-app

          